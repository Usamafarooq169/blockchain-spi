    <!-- Content -->
    <div id="content">

      <section id="contact" class="auth">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <div class="contact">
                <h4 class="text-white text-center mb-4">Register As Seeker</h4>
                <!-- Success Msg -->
                <div id="contact_message" class="success-msg"> <i class="fa fa-paper-plane-o"></i>Registeration Successfull.</div>

                <!-- FORM -->
                <form action="register.php" role="form" id="contact_form" class="contact-form signup-form authForm" method="post"
                  >
                  <ul class="row nolist-style">
                    <li class="col-sm-12">
                      <label>
                        <input type="text" required class="form-control" name="name" id="name" placeholder="Name">
                      </label>
                    </li>
                    <li class="col-sm-12">
                      <label>
                        <input type="email" required  class="form-control" name="email" id="email" placeholder="Email">
                      </label>
                    </li>
                    <li class="col-sm-12">
                      <label>
                        <input type="text" required  class="form-control" name="password" id="password" placeholder="Password">
                      </label>
                    </li>
                    <li class="col-sm-12 text-left">
                      <button type="submit" class="btn btn-inverse" value="submit"
                        id="btn_submit_signup">Signup</button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="contact">
                <h4 class="text-white text-center mb-4">Estimation Seeker Login</h4>
                <!-- Success Msg -->
                <div id="contact_message_login" class="success-msg"> <i class="fa fa-paper-plane-o"></i>Login Successfull</div>

                <!-- FORM -->
                <form role="form" id="contact_form" class="contact-form signin-form authForm" method="post"
                  onSubmit="return false">
                  <ul class="row nolist-style">
                    <li class="col-sm-12">
                      <label>
                        <input required  type="email" class="form-control" name="email" id="email_login" placeholder="Email">
                      </label>
                    </li>
                    <li class="col-sm-12">
                      <label>
                        <input type="text" required  class="form-control" name="password" id="password_email" placeholder="Password">
                      </label>
                    </li>
                    <li>
                      <button type="button" class="btn btn-primary">Seeker</button>
                      <button type="button" class="btn btn-secondary">Expert</button>
                      <button type="button" class="btn btn-success">Facilitator</button>
                    </li>
                    <li class="col-sm-12 text-left">
                      <button type="submit" class="btn" value="submit" id="btn_submit_signin">Signin</button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>

          </div>
